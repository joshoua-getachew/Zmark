<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmark - Bookmark Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="Zmark.css">

</head>
<body>
<div class="d-flex">
  <div class="bg-dark p-3" style="width: 200px; min-height: 100vh;">
    <h2 class="text-danger">Zmark</h2>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><span class="nav-link" onclick="toggleView('bookmark-section')">Bookmarks</span></li>
      <li class="nav-item"><span class="nav-link" onclick="toggleView('dashboard-section')">Dashboard</span></li>
    </ul>
  </div>

  <div class="flex-grow-1 p-4">
    <div id="bookmark-section">
      <h1 class="text-danger text-center mb-4">Create New Bookmark</h1>
      <div class="d-flex justify-content-between mb-4">
        <div class="text-center">
          <div class="folder-box" id="new-folder">+</div>
          <p class="mt-2">New Folder</p>
        </div>
        <div class="w-50">
          <input type="text" id="url" class="form-control mb-3" placeholder="Bookmark URL">
          <input type="text" id="name" class="form-control mb-3" placeholder="Name for Bookmark">
          <select id="folder-select" class="form-select mb-3"></select>
          <button id="add-btn" class="btn btn-outline-danger w-100">âž• Add to Folder</button>
        </div>
      </div>
      <div id="folder-grid" class="folder-grid"></div>
      <div id="bookmark-list" class="mt-4"></div>
    </div>

    <div id="dashboard-section" style="display:none">
      <h3 class="text-danger">Bookmark Overview</h3>
      <canvas id="bookmarkChart" width="400" height="200"></canvas>
    </div>
  </div>
</div>

<script src="Zmark.js"></script>
</body>
</html>
